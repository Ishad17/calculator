<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="A simple calculator application">
    <meta name="keywords" content="calculator, math, simple calculator">
    <meta name="author" content="Ishad">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <h2>Calculator</h2>
    <div class="Container">
        <div class="calculator">

            <div id="display-container">
                <div id="display-num"></div>
                <div id="result"></div>
                <div id="display-opt"></div>

            </div>

        <div class="numbers">
            <button class="btn num" id="btn-2">2</button>
            <button class="btn num" id="btn-3">3</button>
            <button class="btn num" id="btn-1">1</button>
            <button class="btn opt" id="btn-add">+</button>
            <button class="btn num" id="btn-4">4</button>
            <button class="btn num" id="btn-5">5</button>
            <button class="btn num" id="btn-6">6</button>
            <button class="btn opt" id="btn-sub">-</button>
            <button class="btn num" id="btn-7">7</button>
            <button class="btn num" id="btn-8">8</button>
            <button class="btn num" id="btn-9">9</button>
            <button class="btn opt" id="btn-multi">*</button>
            <button class="btn num" id="btn-0">0</button>
            <button class="btn opt" id="btn-divide">/</button>
            <button class="btn equal" id="btn-equal">=</button>
            <button class="btn clear" id="btn-clear">Clear</button>
        </div>
        </div>
    </div>
</body>
</html>
